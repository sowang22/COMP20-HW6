		function isFactor(num, n)
		{
			if (num % n == 0)
			{
				return true;
			} else 
			{
				return false;
			}
		}

		function showArray(arr)
		{

		function addArray(arr)
		{
			sum = 0; 
			for (i = 0; i < arr.length; i++)
			{
				sum += arr[i];
			}

		function getFactors(n)
		{
			var factors = [];
			for (i = 1; i < n; i++) 
			{
				if (isFactor(n,i) == true)
				{
					factors.push(i);
				}
			}
